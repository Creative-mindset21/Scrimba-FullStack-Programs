<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="style.css" />
    <!-- TITLE -->
    <title>Creative Mindset Movie WatchList Project</title>
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <div class="img">
          <img src="./assets/hero.png" alt="Images of Movie Posters" />
        </div>

        <h1>Find <span>Movies</span> Youâ€™ll Love Without the Hassle</h1>

        <div class="input">
          <label for="search-movies">Search</label>
          <input
            type="text"
            class="search-movies"
            id="search-movies"
            name="search-movies"
            placeholder="Search through 300+ movies online"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>
    </div>

    <main class="main-container">
      <section class="trending">
        <h2>Trending</h2>

        <div class="trending-cards" id="trending-cards"></div>
      </section>

      <section class="popular">
        <h2>Popular</h2>

        <div class="popular-cards" id="popular-cards"></div>
      </section>
    </main>
    <!-- JS LINKING -->
    <script src="script.js" type="module"></script>
  </body>
</html>
