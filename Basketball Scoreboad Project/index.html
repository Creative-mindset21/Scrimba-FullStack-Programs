<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINKING -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>HOME</h2>
        <div class="box" id="home-box">0</div>

        <div class="buttons" id="home-btn">
          <button onclick="homeIncreaseCount(1)">+1</button>
          <button onclick="homeIncreaseCount(2)">+2</button>
          <button onclick="homeIncreaseCount(3)">+3</button>
        </div>
      </div>

      <div class="card">
        <h2>GUEST</h2>
        <div class="box" id="guest-btn">0</div>

        <div class="buttons">
          <button onclick="guestIncreaseCount(1)">+1</button>
          <button onclick="guestIncreaseCount(2)">+2</button>
          <button onclick="guestIncreaseCount(3)">+3</button>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
